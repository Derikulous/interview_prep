<!DOCTYPE html>
<html>
<head>
  <title> jQuery Dropdown menu</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="dropdown">
    <h4>Menu</h4>
    <ul class="sub">
      <li class="reddit-menu"><a href="http://www.imgur.com">Subitem 1</a>
        <ul class="subofsub">
          <li><a href="http://www.reddit.com">Reddit</a></li>
        </ul>
      </li>
      <li><a href="http://www.imgur.com">Subitem 2</a></li>
      <li><a href="http://www.imgur.com">Subitem 3</a></li>
      <li><a href="http://www.imgur.com">Subitem 4</a></li>
      <li><a href="http://www.imgur.com">Subitem 5</a></li>
      <li><a href="http://www.imgur.com">Subitem 6</a></li>
    </ul>
  </div>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
 <script>
  $(function() {
    $('.dropdown').hover(function(){
      $('.sub').slideDown();
    }, function(){
      $('.sub').slideUp();
    })

    $('.reddit-menu').hover(function(){
      $('.subofsub').toggle();
    })
  });
</script>

</body>
</html>
